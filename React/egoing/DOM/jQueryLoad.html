<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery로드(공사중)</title>
</head>
<body>
    <h3>jQuery 로드</h3>
    <p>HTML을 사용해서 로드를 해야 한다</p>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js">
        jQuery( document ).ready(function( $ ){
            $('body').prepend(<h1>규카츠 먹고 싶다</h1>);
        });
    </script>
</body>
</html>
