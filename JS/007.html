<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [10, 20, 30, 40, 50];
        document.write(array[1]);
        document.write('<br>');
        document.write(array.slice(1, 3));
        document.write('<br>');
        document.write(array.pop());
        document.write('<br>');
        array.push(1000);
        document.write(array); 
        document.write('<br>');

    </script>    
</body>
</html>
