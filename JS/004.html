<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <h1 id = "one">규카츠 먹고 싶다</h1>
    <script>
        var SaDalla = 4;
        var txt = '규카츠 먹고싶다'; 
        var random = Math.random() * 10;
        document.write(txt.length);
        document.write('<br>');
        document.write(txt.slice(0, 3));
        document.write('<br>');
        document.write(txt.replace('규카츠', '호두과자'));
        document.write('<br>');
        document.write(txt.toUpperCase());
        document.write('<br>');
        document.write(SaDalla.toFixed(6));
        document.write('<br>');
        document.write(SaDalla.toString());
        document.write('<br>');

        document.write(random);
        
    </script> 
</body>
</html>
