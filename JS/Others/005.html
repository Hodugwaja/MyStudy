<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <h1 id = "one">규카츠 먹고 싶다</h1>
    <script>
       var date = new Date();
       document.write(date);
       document.write('<br>');
       document.write(date.getMonth());
       document.write('<br>');
       document.write(date.getHours());
       document.write('<br>');
       document.write(date.getDay());
       document.write('<br>');
       document.write(date.getMinutes());
       document.write('<br>');
       document.write(date.getSeconds());
       document.write('<br>');
    </script> 
</body>
</html>
